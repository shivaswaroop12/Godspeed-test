<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Godspeed</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(30, 60, 114, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 48px 64px;
      text-align: center;
      max-width: 480px;
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff8c00, #ff0080, #7928ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: gradient-move 3s linear infinite;
    }
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2em;
      color: #e0e0e0;
    }
    .btn {
      display: inline-block;
      padding: 0.75em 2em;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 32px;
      background: linear-gradient(90deg, #ff8c00, #ff0080, #7928ca);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 140, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 32px rgba(255, 0, 128, 0.25);
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World! ðŸš€</h1>
    <p>Welcome to <b>Godspeed</b> â€” a blazing fast, beautifully themed Hello World website.<br>Powered by HTML & CSS, deployed with GitHub Pages.</p>
    <a class="btn" href="https://github.com/shivaswaroop12/Godspeed-test" target="_blank">View on GitHub</a>
  </div>
</body>
</html>
